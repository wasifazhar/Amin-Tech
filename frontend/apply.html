<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply | Careers at Amin Tech Solutions</title>
  <link rel="icon" type="image/x-icon" href="/frontend/icon.png">

  <style>
    /* HAMBURGER */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.hamburger span {
  height: 3px;
  width: 25px;
  background: white;
  margin: 4px 0;
  border-radius: 5px;
}

/* RESPONSIVE NAV */
@media (max-width: 900px) {
  .nav-links {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: #0f172a;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
    padding: 2rem 0;
    display: none;
  }

  .nav-links.active {
    display: flex;
  }

  .hamburger {
    display: flex;
  }

  .desktop-only {
    display: none;
  }

  .mobile-only {
    display: block;
  }
}

@media (min-width: 901px) {
  .mobile-only {
    display: none;
  }
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      color: #1e293b;
      line-height: 1.6;
      background: #ffffff;
    }

    /* NAVBAR */
      nav {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(15, 23, 42, 0.95);
      padding: 1rem 5%;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: #fff;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #3b82f6;
    }

    .nav-btn {
      padding: 0.6rem 1.4rem;
      background: #2563eb;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      white-space: nowrap;
    }

    /* HERO */
    .hero {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      padding: 8rem 5% 5rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #cbd5f5;
      max-width: 800px;
      margin: auto;
    }

    /* FORM SECTION */
    section {
      padding: 5rem 5%;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    form {
      background: #f8fafc;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      background: #020617;
      color: #94a3b8;
      text-align: center;
      padding: 2rem;
      margin-top: 5rem;
    }

    @media(max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

<nav>
  <div class="nav-container">
   <div class="logo">
      <a href="index.html">
        <img src="/frontend/icon.png" alt="Amin Tech Solutions Logo">
        Amin Tech Solutions
      </a>
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="solutions.html">Solutions</a></li>
      <li><a href="why-us.html">Why Us</a></li>
      <li><a href="industries.html">Industries</a></li>
      <li><a href="careers.html">Careers</a></li>
      <li><a href="about.html">About Us</a></li>

      <li class="mobile-only"><a href="contact.html">Contact</a></li>
    </ul>

    <a href="contact.html" class="nav-btn desktop-only">Contact</a>

    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>
<section class="hero">
  <h1>Apply for a Position</h1>
  <p>
    Take the next step in your career.
    Submit your details and resume below.
  </p>
</section>

<section>
  <h2>Job Application Form</h2>

 <form 
  action="http://localhost:3000/apply"
  method="POST"
  enctype="multipart/form-data"
>

  <input 
    type="text" 
    name="name"
    placeholder="Full Name" 
    required 
  />

  <input 
    type="email" 
    name="email"
    placeholder="Email Address" 
    required 
  />

  <input 
    type="tel" 
    name="phone"
    placeholder="Phone Number" 
  />

  <select name="position" required>
    <option value="">Select Position</option>
    <option>Frontend Developer</option>
    <option>Backend Developer</option>
    <option>UI/UX Designer</option>
    <option>Intern</option>
    <option>Other</option>
  </select>

  <textarea 
    name="intro"
    rows="4" 
    placeholder="Short Introduction">
  </textarea>

  <label for="cv" style="
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
  ">
    Upload CV
  </label>

  <input 
    type="file" 
    id="cv"
    name="cv"
    accept=".pdf,.doc,.docx"
    required
  />

  <button type="submit">Submit Application</button>

</form>

</section>

<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }
</script>

</body>
</html>
